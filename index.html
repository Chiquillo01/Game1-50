<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - 50</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Información visual para el juego -->
    <div id="game-info">
        <div id="click-counter"><b>Clics: 0</b></div>
        <button id="restart-button">Reiniciar</button>
        <div id="timer-counter"><b>Tiempo: 0s</b></div>
    </div>

    <!-- Div donde estará el juego -->
    <div id="grid-container">
        <!-- juego -->
    </div>

    <!-- Div transparente hasta completar el juego -->
    <div id="congratulation-message" style="display: none;">
        ¡Enhorabuena! Has completado el juego.
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Edgar Chiquillo Bellmunt - Visual Studio Code - 2023</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
